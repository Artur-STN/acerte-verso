<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Acerte o Verso</title>

        <!-- LINK FAVICON -->
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        
        <!-- LINK CSS -->
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/sectionPlayGame.css">
        <link rel="stylesheet" href="css/container.css">
        <link rel="stylesheet" href="css/sectionProximo.css">
        <link rel="stylesheet" href="css/gaguinho.css">

        <!-- LINK SCRIPT -->
        <script src="js/main.js"></script>

    <body>

        <section id="acabou">

            <img src="images/gaguinho.jpg" alt="gaguinho">
            
            <p>ISSO É TUDO PE-PE-PE-PESSOAL!</p>

        </section>

        <section id="sectionPlayGame">

            <button id="play" onclick="playGame()">COMEÇAR</button>

        </section>

        <section class="container">

            <section class="verso">

                <p id="blocoVerso"></p>

            </section>

            <section class="sectionAlternativas">

                <button id="alternativa" class="first" onclick="verificarResposta('first')">-</button>
                <button id="alternativa" class="second" onclick="verificarResposta('second')">-</button>
                <button id="alternativa" class="third" onclick="verificarResposta('third')">-</button>

            </section>

        </section>
        
        <section class="sectioProximo">

            <button id="buttonNext" onclick="adicionarVerso()">PROXIMO</button>

        </section>
        
    </body>
